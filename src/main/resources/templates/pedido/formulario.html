<html lang="pt-br">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: jumbotron('Novo Pedido')}"></div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" placeholder="Nome do Produto">
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" placeholder="URL do Produto">
						<small>Informe qual a URL do produto</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="imagemProduto">Imagem do Produto</label>
						<input th:field="*{urlImagemProduto}" class="form-control" th:errorclass="is-invalid" placeholder="Imagem do Produto">
						<small>Informe qual a imagem do produto</small>
						<div class="invalid-feedback" th:errors="*{urlImagemProduto}">
							Erros da imagem do produto
						</div>
					</div>
					<div>
						<label for="descricaoProduto">Descrição do Produto</label>
						<textarea th:field="*{descricaoProduto}" class="form-control" rows="" cols="" placeholder="Faça uma descricao do Produto"></textarea>
					</div>
					<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
